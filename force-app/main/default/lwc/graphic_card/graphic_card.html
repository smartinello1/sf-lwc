<template>
  <lightning-card>
    <div slot="title">
      <h1>Grafico</h1>
    </div>
    <div slot="actions">
      <lightning-button-group>
        <template for:each={buttons} for:item="btn">
          <lightning-button
            key={btn.value}
            label={btn.label}
            variant={btn.class}
            class={btn.class}
            value={btn.value}
            onclick={selectBtn}
          ></lightning-button>
        </template>
      </lightning-button-group>
    </div>
    <div class="chart" lwc:dom="manual">
      <!-- <canvas class="chartCanv" ></canvas> -->
    </div>
  </lightning-card>
</template>
