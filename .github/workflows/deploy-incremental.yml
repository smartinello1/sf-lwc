name: Deploy Incremental

on:
  workflow_dispatch:
    inputs:
      from:
        description: 'From branch of the PR'
        required: true
      to:
        description: 'To branch of the PR'
        required: true
      environment:
        description: 'Salesforce environment where to execute the deploy'
        type: environment
      testLevel:
        description: 'Test level to run'
        required: true
        default: 'NoTestRun'
        type: choice
        options:
        - NoTestRun
        - RunLocalTests
        - RunSpecifiedTests
        - RunAllTestsInOrg
      testClassToRun:
        description: 'Comma separeted list of test class to run in case of RunSpecifiedTests'
      description:
        description: 'Description of the changes in the PR'

jobs:
  Deploy-Incremental:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      # Set Variables
      - run: |
          echo "from branch: $FROM"
          echo "to branch: $TO"
          echo "env: $ENV"
          echo "username: ${{ vars.USERNAME }}"
          echo "username: ${{ secrets.SERVER_KEY }}"
        env:
          FROM: ${{ inputs.from }}
          TO: ${{ inputs.to }}
          ENV: ${{ inputs.environment }}
          TESTLEVEL: ${{ inputs.testLevel }}
          TESTCLASSVALUE: ${{ inputs.testLevel == 'RunSpecifiedTests' }}
          TESTCLASS: ""

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Setup Node
      - uses: actions/setup-node@v1
        with:
          node-version: '>=14'
          check-latest: true

      # Install SFDX
      - name: Install Salesforce CLI
        run: |
          wget https://developer.salesforce.com/media/salesforce-cli/sfdx/channels/stable/sfdx-linux-x64.tar.xz
          mkdir ~/sfdx
          tar xJf sfdx-linux-x64.tar.xz -C ~/sfdx --strip-components 1
          echo "$HOME/sfdx/bin" >> $GITHUB_PATH
          ~/sfdx/bin/sfdx version
          
      # install SFDX-Git-Delta plugin - https://github.com/scolladon/sfdx-git-delta
      - name: 'Installing sfdx git delta'
        run: |
          echo y | sfdx plugins:install sfdx-git-delta
          sfdx plugins

      - name: Authenticate JWT
        run: |
          echo "${{ secrets.SERVER_KEY }}" > SERVER_KEY.key
          sfdx auth:jwt:grant --client-id ${{ vars.CLIENT_ID }} --jwt-key-file SERVER_KEY.key --username ${{ vars.USERNAME }} --instance-url https://login.salesforce.com

      - name: Calculate test class to run
        env: 
          TESTCLASSVALUE: ${{ inputs.testLevel == 'RunSpecifiedTests' }}
        run: |
          if $TESTCLASSVALUE;
          then
            echo " --runtests "${{ inputs.testClassToRun }}" "
            echo "testClass=--tests "${{ inputs.testClassToRun }}" " >> $GITHUB_ENV
            echo "$TESTCLASSVALUE - specific classes to run"
          else
            echo "testClass=" >> $GITHUB_ENV
            echo "$TESTCLASSVALUE - no specific classes to run"
          fi

      - name: Create delta
        run: |
          mkdir incremental
          sfdx sgd:source:delta -W --generate-delta --output incremental/ --to origin/${{ inputs.from }} --from origin/${{ inputs.to }} -s force-app/**
      
      - name: Create incremental package
        uses: actions/upload-artifact@v3
        with:
          name: code-artifact
          path: incremental

      - uses: actions/download-artifact@v3
        with:
          name: code-artifact
          path: code-artifact

      - name: Validate
        if: ${{ success() }}
        run: sfdx force:source:deploy -x ./incremental/package/package.xml --postdestructivechanges ./incremental/destructiveChanges/destructiveChanges.xml --testlevel ${{ inputs.testLevel }} --runtests "${{ inputs.testClassToRun }}" --targetusername ${{ vars.USERNAME }} --json --loglevel fatal