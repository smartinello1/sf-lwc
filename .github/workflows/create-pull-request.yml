name: Create Pull Request

on:
  workflow_dispatch:
    inputs:
        from:
          description: 'From branch of the PR'
          required: true
        to:
          description: 'To branch of the PR'
          required: true
        environment:
          description: 'test run Salesforce environment'
          type: environment
        testLevel:
          description: 'Test level to run'
          required: true
          default: 'NoTestRun'
          type: choice
          options:
          - NoTestRun
          - RunLocalTests
          - RunSpecifiedTests
          - RunAllTestsInOrg
        testClassToRun:
          description: 'Comma separeted list of test class to run in case of RunSpecifiedTests'
        description:
          description: 'Description of the changes in the PR'

jobs:
  Create-Pull-Request:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      # Init Variables
      - name: Init variables
        run: |
          echo "from branch: $FROM"
          echo "to branch: $TO"
          echo "env: $ENV"
          echo "testLevel: $TESTLEVEL"
          echo "testClassToRun: $TESTCLASSVALUE"
          echo "username: ${{ vars.USERNAME }}"
        env:
          FROM: ${{ inputs.from }}
          TO: ${{ inputs.to }}
          ENV: ${{ inputs.environment }}
          TESTLEVEL: ${{ inputs.testLevel }}
          TESTCLASSVALUE: ${{ inputs.testLevel == 'RunSpecifiedTests' }}
          TESTCLASS: ""


      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Setup Node
      - uses: actions/setup-node@v1
        with:
          node-version: '>=14'
          check-latest: true

      - name: Load .env file
        uses: xom9ikk/dotenv@v2
        with:
          path: ./force-app/main/env

      # Install SFDX
      - name: Install Salesforce CLI
        run: |
          wget https://developer.salesforce.com/media/salesforce-cli/sfdx/channels/stable/sfdx-linux-x64.tar.xz
          mkdir ~/sfdx
          tar xJf sfdx-linux-x64.tar.xz -C ~/sfdx --strip-components 1
          echo "$HOME/sfdx/bin" >> $GITHUB_PATH
          ~/sfdx/bin/sfdx version

      # Authenticate with JWT
      - name: Authenticate JWT
        run: |
          echo "${{ secrets.SERVER_KEY }}" > SERVER_KEY.key
          sfdx auth jwt grant --client-id ${{ vars.CLIENT_ID }} --jwt-key-file SERVER_KEY.key --username ${{ vars.USERNAME }}

      - name: Calculate test class to run
        run: |
          if ${TESTCLASSVALUE} == true
          then
            echo " --runtests "${{ inputs.testClassToRun }}" "
            echo "testClass=--tests "${{ inputs.testClassToRun }}" " >> $GITHUB_ENV
            echo "specific classes to run"
          else
            echo "testClass=" >> $GITHUB_ENV
            echo "no specific classes to run"
          fi

      - name: checkout branch
        run: git checkout ${{ inputs.from }}

      # Install SFDX scanner
      - name: 'Installing SFDX scanner'
        run: sfdx plugins:install @salesforce/sfdx-scanner

      - name: Run Code Scan
        run: sfdx scanner:run --target ./force-app/main/default --format csv
        
      - name: Validate
        if: ${{ success() }}
        run: sfdx project deploy start --dry-run --source-dir ./force-app/main/default --test-level ${{ inputs.testLevel }} ${{ env.testClass }} --target-org ${{ vars.USERNAME }}

      - name: Automatically open pull request
        if: ${{ success() }}
        uses: devops-infra/action-pull-request@v0.5.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          source_branch: ${{ inputs.from }}
          target_branch: ${{ inputs.to }}
          title: "AUTOM-${{ inputs.from }}"
          template: ""
          body: |
            **Automated pull request**
            ${{ inputs.description }}
          reviewer: ""
          assignee: ""
          label: ""
          milestone: ""
          old_string: "<!-- Add your description here -->"
          new_string: "** Automatic pull request**"
          get_diff: true
          ignore_users: "dependabot"
          allow_no_diff: false
