name: Open PR

on:
  workflow_dispatch:
    inputs:
      from:
        description: 'From branch of the PR'
        required: true
      to:
        description: 'To branch of the PR'
        required: true
      environment:
        description: 'test run Salesforce environment'
        type: environment
      testLevel:
        description: 'Test level to run'
        required: true
        default: 'NoTestRun'
        type: choice
        options:
        - NoTestRun
        - RunLocalTests
        - RunSpecifiedTests
        - RunAllTestsInOrg
      testClassToRun:
        description: 'Comma separeted list of test class to run in case of RunSpecifiedTests'

jobs:
  Open_PR:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      # Set Variables
      - run: |
          echo "from branch: $FROM"
          echo "to branch: $TO"
          echo "env: $ENV"
          echo "username: ${{ vars.USERNAME }}"
          echo "username: ${{ secrets.SERVER_KEY }}"
        env:
          FROM: ${{ inputs.from }}
          TO: ${{ inputs.to }}
          ENV: ${{ inputs.environment }}
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      # Setup Node
      - uses: actions/setup-node@v1
        with:
          node-version: '>=14'
          check-latest: true
      # Install SFDX
      - name: Install Salesforce CLI
        run: |
          wget https://developer.salesforce.com/media/salesforce-cli/sfdx/channels/stable/sfdx-linux-x64.tar.xz
          mkdir ~/sfdx
          tar xJf sfdx-linux-x64.tar.xz -C ~/sfdx --strip-components 1
          echo "$HOME/sfdx/bin" >> $GITHUB_PATH
          ~/sfdx/bin/sfdx version
          
      # install SFDX-Git-Delta plugin - https://github.com/scolladon/sfdx-git-delta
      - name: 'Installing sfdx git delta'
        run: |
          echo y | sfdx plugins:install sfdx-git-delta
          sfdx plugins

      # - name: Authenticate
      #   shell: bash
      #   run: 'echo ${{ secrets.SFDX_SECRETKEY }} > SFDX_QA'

      #- name: 'Authenticate against dev hub'
      #  run: sfdx force:auth:sfdxurl:store -f SFDX_QA -s -a MyDev

      - name: Authenticate JWT
        run: |
          sfdx auth:jwt:grant --clientid ${{ vars.CLIENT_ID }} --jwtkeyfile ${{ secrets.SERVER_KEY }} --username ${{ vars.USERNAME }} --instanceurl https://test.salesforce.com

      - name: Create delta
        run: |
          mkdir incremental
          sfdx sgd:source:delta -W --generate-delta --output incremental/ --to "${{ inputs.from }}" --from "${{ inputs.to }}" -s force-app/**
      
      - name: Create incremental package
        uses: actions/upload-artifact@v3
        with:
          name: code-artifact
          path: incremental

      - uses: actions/download-artifact@v3
        with:
          name: code-artifact
          path: code-artifact

      - name: Validate
        if: ${{ success() }}
        run: sfdx force:source:deploy -c -x ./incremental/package/package.xml --postdestructivechanges ./incremental/destructiveChanges/destructiveChanges.xml -testlevel ${{ inputs.testLevel }} --runtests ${{ inputs.testClassToRun }} --targetusername ${{ secrets.USERNAME }} --json --loglevel fatal

      - name: Automatically open pull request
        if: ${{ success() }}
        uses: devops-infra/action-pull-request@v0.5.5
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          source_branch: ${{ inputs.from }}
          target_branch: ${{ inputs.to }}
          title: "AUTOM-${{ inputs.from }}"
          template: ""
          body: "**Automated pull request**"
          reviewer: ""
          assignee: ""
          label: ""
          milestone: ""
          draft: false
          old_string: "<!-- Add your description here -->"
          new_string: "** Automatic pull request**"
          get_diff: true
          ignore_users: "dependabot"
          allow_no_diff: false